name: tasks
description: A clone of Google Tasks UI.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

publish_to: none

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  flutter_bloc: ^7.0.1
  freezed_annotation:
  json_annotation: ^4.0.1
  date_time_format: ^2.0.1
  community_material_icon: 5.9.55
  flutter_local_notifications: ^6.0.0
  timezone: ^0.7.0
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed:
  hive_generator: ^1.1.0
  build_runner: ^2.0.4
  json_serializable: ^4.1.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/google_fonts/
